<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploit Sources</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            color: white;
            background: url('/background.jpg') no-repeat center center fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(18, 18, 18, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .topbar h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .content {
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            z-index: 1;
        }

        .profile-card {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            padding: 1.5rem;
            width: 550px;
        }

        h1 {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
            text-align: center;
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin: 0.3rem 0 0 0;
            text-align: center;
        }

        .exploits {
            display: grid;
            gap: 0.8rem;
            margin-top: 1.2rem;
        }

        .exploit-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 16px;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .exploit-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .exploit-item h3 {
            margin: 0;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .exploit-item p {
            margin: 0.3rem 0 0 0;
            font-size: 0.85rem;
            text-align: left;
            color: rgba(255, 255, 255, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        @media (min-width: 3840px) {
            .profile-card {
                width: 800px;
            }

            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.2rem;
            }

            .exploit-item h3 {
                font-size: 1.8rem;
            }

            .exploit-item p {
                font-size: 1.1rem;
            }

            .topbar {
                height: 80px;
            }

            .topbar h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h2>Exploit Sources</h2>
    </div>
    
    <div class="content">
        <div class="profile-card">
            <div class="header">
                <h1>Exploit Sources</h1>
                <p>Collection of Popular Executor Sources</p>
            </div>
            <div class="exploits">
                <div class="exploit-item">
                    <h3>Xeno Source</h3>
                    <p>Latest source code and documentation</p>
                </div>
                <div class="exploit-item">
                    <h3>Solara Source</h3>
                    <p>Complete source files and build instructions</p>
                </div>
                <div class="exploit-item">
                    <h3>KRNL Source</h3>
                    <p>Original source code and dependencies</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
