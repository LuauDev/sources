<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploit Sources</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            color: white;
            background: url('./background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 0;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(18, 18, 18, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 80px 40px 40px 40px;
            min-height: calc(100vh - 120px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: rgba(18, 18, 18, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 1.8rem;
            width: 85%;
            height: 85vh;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 1.2rem;
            padding-bottom: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .exploits {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.2rem;
            margin-top: 1.2rem;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .exploits::-webkit-scrollbar {
            display: none;
        }

        .exploits::-webkit-scrollbar-track {
            background: transparent;
        }

        .exploits::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .exploits::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .exploit-item {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            padding: 1.8rem;
            border-radius: 20px;
            height: fit-content;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .exploit-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .exploit-item h3 {
            margin: 0;
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .exploit-item p {
            margin: 0.5rem 0 0 0;
            font-size: 0.95rem;
            text-align: left;
            color: rgba(255, 255, 255, 0.5);
        }

        .details-section {
            margin-top: 1.2rem;
            padding-top: 1.2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .details-section h4 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin: 0.8rem 0 0.4rem 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .details-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .details-list li {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin: 0.3rem 0;
            padding-left: 1.2rem;
            position: relative;
        }

        .details-list li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: rgba(255, 255, 255, 0.3);
        }

        .pros li::before { color: #4CAF50; }
        .cons li::before { color: #FFC107; }
        .negatives li::before { color: #F44336; }
    </style>
</head>
<body>
    <div class="topbar">
        <h2>Exploit Sources</h2>
    </div>
    
    <div class="content">
        <div class="profile-card">
            <div class="header">
                <h1>Exploit Sources</h1>
                <p>Collection of Popular Executor Sources</p>
            </div>
            <div class="exploits" id="exploits-container">
                <!-- Executors will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        async function loadExecutors() {
            try {
                const response = await fetch('/executors.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const container = document.getElementById('exploits-container');

                container.innerHTML = '';

                data.executors.forEach(executor => {
                    const executorElement = document.createElement('div');
                    executorElement.className = 'exploit-item';
                    executorElement.innerHTML = `
                        <h3>${executor.name}</h3>
                        <p>${executor.description}</p>
                        
                        <div class="details-section">
                            <h4>Pros</h4>
                            <ul class="details-list pros">
                                ${executor.pros.map(pro => `<li>${pro}</li>`).join('')}
                            </ul>

                            <h4>Cons</h4>
                            <ul class="details-list cons">
                                ${executor.cons.map(con => `<li>${con}</li>`).join('')}
                            </ul>

                            <h4>Negatives</h4>
                            <ul class="details-list negatives">
                                ${executor.negatives.map(neg => `<li>${neg}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    container.appendChild(executorElement);
                });
            } catch (error) {
                console.error('Error loading executors:', error);
                document.getElementById('exploits-container').innerHTML = 
                    `<div class="error">Error loading executors. Check console for details.</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadExecutors);
    </script>
</body>
</html>
